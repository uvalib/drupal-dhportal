# SimpleSAMLphp Apache Configuration
# This file provides the Apache alias and directory configuration for SimpleSAMLphp

# Create alias for SimpleSAMLphp
Alias /simplesaml /opt/drupal/vendor/simplesamlphp/simplesamlphp/public

# Configure SimpleSAMLphp directory
<Directory "/opt/drupal/vendor/simplesamlphp/simplesamlphp/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Security headers
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    
    # Enable .htaccess processing
    AllowOverride All
</Directory>

# Optional: Redirect /simplesaml (without trailing slash) to /simplesaml/
RedirectMatch ^/simplesaml$ /simplesaml/
