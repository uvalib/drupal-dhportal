# Production Apache configuration for Digital Humanities Portal
# This configuration is optimized for security and performance

# Minimal logging for production
LogLevel warn

# Security headers
Header always set X-Frame-Options "DENY"
Header always set X-Content-Type-Options "nosniff"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' unpkg.com *.unpkg.com cdn.jsdelivr.net *.jsdelivr.net; style-src 'self' 'unsafe-inline' unpkg.com *.unpkg.com use.typekit.net *.typekit.net cdn.jsdelivr.net *.jsdelivr.net; font-src 'self' data: unpkg.com *.unpkg.com use.typekit.net *.typekit.net cdn.jsdelivr.net *.jsdelivr.net; img-src 'self' data: blob: https: http:; connect-src 'self'; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"

# Hide server information
ServerTokens Prod
ServerSignature Off

# Production performance settings
Timeout 60
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Disable server status in production
<Location "/server-status">
    Require all denied
</Location>
