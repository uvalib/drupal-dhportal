# Custom Apache configuration for Digital Humanities Portal
# This file contains additional Apache directives for logging and security

# Logging configuration
LogLevel info

# Security headers (global)
Header always set X-Frame-Options "SAMEORIGIN"
Header always set X-Content-Type-Options "nosniff"
Header always set Referrer-Policy "strict-origin-when-cross-origin"

# Server signature
ServerTokens Prod
ServerSignature Off

# Timeout settings
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
