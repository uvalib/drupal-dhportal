# Development Apache configuration for Digital Humanities Portal
# This configuration is optimized for development/debugging

# Enhanced logging for development
LogLevel debug

# Development-friendly headers
Header always set X-Frame-Options "SAMEORIGIN"
Header always set X-Content-Type-Options "nosniff"

# Development server settings
ServerTokens Full
ServerSignature On

# More generous timeouts for debugging
Timeout 600
KeepAlive On
MaxKeepAliveRequests 50
KeepAliveTimeout 15

# Enable server status for monitoring
<Location "/server-status">
    SetHandler server-status
    Require local
    Require ip 10.0.0.0/8
    Require ip 172.16.0.0/12
    Require ip 192.168.0.0/16
</Location>
